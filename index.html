<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Mini Text Editor with Version Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="flex max-w-6xl mx-auto">
        <div class="w-1/4 bg-white rounded-xl shadow-md overflow-hidden mr-4">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-4">Versions</h2>
                <ul id="version-list" class="space-y-2"></ul>
            </div>
        </div>
        <div class="w-3/4 bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <h1 class="text-2xl font-bold mb-4">GPT-4 Mini Text Editor</h1>
                <div id="editor-container" class="mb-4">
                    <div id="editor">
                        <p>Hello World!</p>
                        <p>Some initial <strong>bold</strong> text</p>
                        <p><br></p>
                    </div>
                </div>
                <div class="flex space-x-2 mb-4">
                    <button id="undo-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Undo</button>
                    <button id="redo-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Redo</button>
                </div>
                <div id="popup-menu" class="hidden bg-white border border-gray-300 p-4 rounded shadow-md">
                    <input type="text" id="gpt-prompt" placeholder="Enter your editing request..." class="w-full mb-2 p-2 border border-gray-300 rounded">
                    <button id="edit-gpt-button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Edit with GPT-4</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
